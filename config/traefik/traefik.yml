## traefik.yml
#
## Docker configuration backend
providers:
  docker:
    exposedByDefault: false
    constraints: "Label(`service.owner`, `igor`)"
  file:
    directory: /etc/traefik
    watch: true

# API and dashboard configuration
api:
  dashboard: true

entrypoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
  syncthingtcpe:
    address: ":22047"
  syncthingudpe:
    address: ":22047/udp"

certificatesResolvers:
  le:
    acme:
      email: igor@moomers.org
      storage: /acme/acme.json
      httpChallenge:
        entrypoint: http
      tlsChallenge: {}
    
# http config
http:
  middlewares:
    # this is based on:
    # https://github.com/brokenscripts/authentik_traefik
    authentik:
      forwardAuth:
        address: "http://authentik.proxy:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
